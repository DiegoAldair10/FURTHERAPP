
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isOpen" style="background-color: #004481;">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span class="font">Inicio</span>
      </a>
      <a mat-list-item routerLink="/productos" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span class="font">Productos</span>
      </a>
      <a mat-list-item routerLink="/ventas" routerLinkActive="active">
        <mat-icon>attach_money</mat-icon>
        <span class="font">Ventas</span>
      </a>
      <a mat-list-item routerLink="/clientes" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span class="font">Clientes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet> 
  </mat-sidenav-content>
</mat-sidenav-container>
