<h2 mat-dialog-title>Actulizar Empleado</h2>
<div mat-dialog-content>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required />
        <mat-error *ngIf="employeeForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" required />
        <mat-error *ngIf="employeeForm.get('apellido')?.hasError('required')">
          El apellido es obligatorio.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
          El email es obligatorio.
        </mat-error>
        <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
          Ingresa un email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" />
        <mat-error *ngIf="employeeForm.get('telefono')?.hasError('required')">
          El teléfono es obligatorio.
        </mat-error>
        <mat-error *ngIf="employeeForm.get('telefono')?.hasError('pattern')">
          Debe contener exactamente 9 dígitos.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Cargo</mat-label>
        <input matInput formControlName="cargo" />
        <mat-error *ngIf="employeeForm.get('cargo')?.hasError('required')">
          La cargo es obligatoria.
        </mat-error>
      </mat-form-field>

    </div>

    <div mat-dialog-actions align="end">
      <button mat-button  type="button" (click)="closeDialogUpdate()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
