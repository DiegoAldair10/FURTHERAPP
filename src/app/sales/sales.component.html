<div class="container">
    <div class="demo-button-container">
        <button mat-raised-button color="primary" (click)="openDialog()">Crear Venta
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let sale">{{ sale.ventaId }}</td>
        </ng-container>
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let sale">{{ sale.cliente.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="empleado">
            <th mat-header-cell *matHeaderCellDef>Empleado</th>
            <td mat-cell *matCellDef="let sale">{{ sale.empleado.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="fechaVenta">
            <th mat-header-cell *matHeaderCellDef>Fecha Venta</th>
            <td mat-cell *matCellDef="let sale">
                {{ sale.fechaVenta | date: 'dd/MM/yyyy' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="totalVenta">
            <th mat-header-cell *matHeaderCellDef>Total Venta</th>
            <td mat-cell *matCellDef="let sale">
                {{ sale.totalVenta | currency:'USD':'symbol':'1.2-2' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef>Detalles</th>
            <td mat-cell *matCellDef="let sale">
                <button mat-icon-button (click)="openEditDialog(sale, $event)">
                     <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let sale">
                <button mat-icon-button (click)="deleteSales(sale.ventaId, $event)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
